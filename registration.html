<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <title>Register</title>
</head>

<body>
    <div class="container">
        <div class="inner-container">
            <div class="image"></div>
            <form class="sec-inner-container" action="login.html">
                <h1>Welcome to i4g Zuri-internship Cohort 2</h1>
                <p>Kindly fill the form below to register</p>
                <div class="fname">
                    <label for="name">First Name</label><br>
                    <input type="name" placeholder="Enter your first name">
                </div>
                <div class="lname">
                    <label for="name">Last Name</label><br>
                    <input type="name" placeholder="Enter your first name">
                </div>
                <div class="num">
                    <label for="number">Phone Number</label><br>
                    <input type="text" placeholder="Enter your phone number">
                </div>
                <div class="email">
                    <label for="email">Email</label><br>
                    <input type="email" placeholder="Enter your email">
                </div>
                <div class="gen">
                    <label for="gender">Gender</label><br>
                    <select name="" id="">
                        <option value="">Select your gender</option>
                        <option value="">Male</option>
                        <option value="">Female</option>
                        <option value="">Others</option>
                    </select>
                </div>
                <div class="date">
                    <label for="date">Date of birth</label><br>
                    <input type="date">
                </div>
                <div class="fav">
                    <label for="">Favourite color</label><br>
                    <select name="" id="">
                        <option value="">Select your favourite color</option>
                        <option value="">Red</option>
                        <option value="">Green</option>
                        <option value="">Yellow</option>
                        <option value="">Orange</option>
                        <option value="">Pink</option>
                        <option value="">White</option>
                        <option value="">Gray</option>
                        <option value="">Blue</option>
                        <option value="">Black</option>
                    </select>
                </div>
                <div class="fi">
                    <p>Already have an account <a href="login.html">Login</a></p>
                </div>
                <div class="btn">
                    <input type="submit" value="Sign Up" class="button">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
